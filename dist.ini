name 	= Set-IntervalTree
author  = Benjamin Booth <benbooth@cpan.org>
author  = Stephan Loyd <sloyd@cpan.org>
license = Perl_5
version = 0.10_01
copyright_holder = Benjamin Booth
copyright_year = 2012

[PPPort]

[GatherDir]
[PruneCruft]
[PruneFiles]
filename = appveyor.yml
[ManifestSkip]
[License]
[ExtraTests]

[AutoPrereqs]
[Prereqs / BuildRequires]
ExtUtils::CBuilder = 0.280226

[MetaYAML]
[MetaJSON]
[MetaProvides::Package]
[MetaResources]
repository.url = https://github.com/benwbooth/Set-IntervalTree.git

[Manifest]

[PodSyntaxTests]

[CheckChangeLog]
[OurPkgVersion]

[PodWeaver]

[MakeMaker::Awesome]
WriteMakefile_arg = XSOPT => '-C++'
WriteMakefile_arg = TYPEMAPS => ['perlobject.map']
WriteMakefile_arg = LIBS => [ '-lstdc++' ]
delimiter = |
footer = |package MY;
footer = |sub postamble {
footer = |    qq{  
footer = |IntervalTree.o: IntervalTree.c
footer = |\t\$(PERL) -MExtUtils::CBuilder -e "ExtUtils::CBuilder->new->compile(source => '\$<', 'C++' => 1)"
footer = |    };
footer = |}

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md
[ ReadmeAnyFromPod ]

[GitHubREADME::Badge]
badges = travis
badges = appveyor

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
